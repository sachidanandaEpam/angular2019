<div class="add-new-course">
    <button (click)="addCourse()">+ Add course</button>
</div>
<div class="action-status">{{actionStatus}}</div>
<app-course-item *ngFor="let item of items" [item]="item" (deleteItem)="update($event, 'deleted')"
    (editItem)="update($event, 'edited')">
</app-course-item>
<div class="load-more">
    <a href="#">Load more</a>
</div>
