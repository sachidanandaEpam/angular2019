<div class="item">
    <h2>Video course: {{item.title}}</h2>
    <span class="duration">{{item.duration}}</span> <span class="course-time">{{item.courseTime}}</span>
    <p class="description">{{item.description}}</p>
    <button (click)="editCourse($event)" class="btn-edit">Edit</button>
    <button (click)="deleteCourse($event)" class="btn-delete">Delete</button>
</div>
