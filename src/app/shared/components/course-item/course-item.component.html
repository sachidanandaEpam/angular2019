<div [appFormatCourseItem]="item" [ngClass]="{'item': true, 'item-top-rated': item.isTopRated}">
    <div class="item-left">
        <div class="item-header">
            <h3 class="heading">Video course: {{item.title | uppercase}}</h3>
            <div class="item-header-time">
                <span class="course-duration">{{item.durationInMins | duration}}</span>
                <span class="course-time">{{item.creationTime | date:'mediumDate'}}</span>
            </div>
        </div>
        <div class="description">{{item.description}}</div>
    </div>
    <div class="item-right">
        <button class="btn btn-edit" type="button" routerLink="/courses/{{item.id}}/edit">Edit</button>
        <button (click)="deleteCourse()" class="btn btn-delete">Delete</button>
    </div>
</div>
