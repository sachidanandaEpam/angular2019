<select [multiple]=true [id]="formFieldItem.name" [required]="!formFieldItem.optional"
    [disabled]="formFieldItem.readonly">
    <option [ngValue]="null" disabled>{{formFieldItem.hint}}</option>
    <option *ngFor="let op of allAuthors" [ngValue]="op" (change)="changeUsers($event)">{{op.name}}</option>
</select>
