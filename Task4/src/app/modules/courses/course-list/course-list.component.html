<div class="add-new-course">
    <button (click)="addCourse()" class="btn btn-add-course"> + Add course</button>
</div>
<div class="action-status">{{actionStatus}}</div>
<div *ngIf="items?.length > 0" class="course-items">
    <app-course-item *ngFor="let item of items" [item]="item" (deleteItem)="delete($event)" (editItem)="update($event)">
    </app-course-item>
</div>
<div *ngIf="items?.length == 0">
    <span>No courses found. Please feel free to add courses.</span>
</div>

<div class="load-more">
    <button class="btn btn-load-more">Load more</button>
</div>
